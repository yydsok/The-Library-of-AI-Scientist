name: Update Paper List and Generate README

on:
  push:
    branches:
      - main
    paths:
      - 'update_template_or_data/update_paper_list.md'
      - 'update_template_or_data/utils/scripts/sort_by_date.py'
      - 'update_template_or_data/update_readme_template.md'
      - '.github/workflows/main.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-papers:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil matplotlib seaborn wordcloud

      - name: Run paper processing script
        run: |
          cd update_template_or_data/utils/scripts
          python sort_by_date.py

      - name: Generate README from template
        run: |
          cd update_template_or_data/utils/scripts
          python generate_readme.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add generated files
          git add README.md
          git add paper_by_topic/ || true
          git add paper_by_key/ || true
          git add paper_by_author/ || true
          git add update_template_or_data/statistics/ || true
          git add update_template_or_data/*.md || true

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update: Regenerate paper lists and README [skip ci]"
            git push
          fi
